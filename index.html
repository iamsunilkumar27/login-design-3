<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Design 3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main d-flex justify-content-center align-items-center">
        <div class="container d-flex">
            <div class="container-1 bg-blue">
                <div style="margin-left: 4rem;">
                    <h1 style="margin-bottom: 0px;">Welcome to MDM</h1>
                    <div class="underline"></div>
                    <p style="width: 67%; text-align: justify;">Lorem ipsum is simply dummy text of the printing and typewriting industry-Lorem Ipsum has been the industry's standard dummy text.</p>
                    <button class="form-btn">know More</button>
                </div>
            </div>
            <div class="container-2">
                <div>
                    <h1 style="text-align: center; margin-top: 83px;">Signin</h1>
                    <div class="d-flex justify-content-center">
                        <div class="underline-1"></div>
                    </div>
                    <form action="" class="d-flex justify-content-center align-items-center  " style="flex-direction: column;">
                        <input class="inp" type="text" placeholder="Enter name">
                        <input class="inp" type="password" required placeholder="Enter password">
                        <button class="login-btn bg-blue" type="button">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
